<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c4c6a11e7e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Join Our Newsletter</h2>
        <p>We will like to have you with us on this journey to greatness...</p>
        <form action="https://api.sheetmonkey.io/form/4RRLWZ8s46mBzwN9fZGGva">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email"  aria-placeholder="please enter your email address">Email:</label><br>
            <input type="email" id="mail" name="mail" placeholder="enter your email address" required><br>
            <label for="hwhear">How did you hear about us?</label><br>
            <select id="platform" name="social">
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="linkedIn">linkedIn</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="print">Print Media</option>
                <option value="others">Others</option>
            </select>
            <input type="submit" value="Sign Up" />
        </form>

    </body>
</html>
